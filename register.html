<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <form action="reg" method="POST">
      <div class="header">
        <div class="logo">
          <span><span>Career</span> Path Finder</span>
        </div>
        <div class="navbar">
          <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          <a href="contact.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
          <a href="login.html" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Log In</a>
        </div>
      </div>

      <div class="content" id="home">
        <div class="banner"></div>

        <div class="signup">
          <div class="wrapper">
            <h6>SIGN UP</h6>

            <div class="input_box">
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input_box">
              <input type="text" name="address" placeholder="Address" required>
            </div>
            <div class="input_box">
              <input type="email" name="email" placeholder="Email/Username" required>
            </div>
            <div class="input_box">
              <input type="date" name="dob" required>
            </div>
            <div class="input_box">
              <input type="text" name="gender" placeholder="Gender" required>
            </div>
            <div class="input_box">
              <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="remember_forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forget password</a>
            </div>

            <button type="submit" class="btn">Sign up</button>

            <div class="register_link">
              <p>Do you have any account? <a href="login.html">Sign in</a></p>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
